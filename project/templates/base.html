<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplo de Autenticación con Flask</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>

<body >
    <section class="hero is-fullheight">
        <nav class="navbar" role="navigation" aria-label="main navigation" style="height: 100px; background-color: lightblue;">
            <div class="navbar-brand">
              <a class="navbar-item" class="navbar-item" href="{{ url_for('main.index') }}">
                <img src="/static/logo.png" >
              </a>
          
              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                <a class="navbar-item" href="{{ url_for('main.index') }}">
                  Inicio
                </a>
          
                {% if current_user.is_authenticated %}
                                
                <div class="navbar-item has-dropdown is-hoverable">
                  <a class="navbar-link">
                    Cuenta
                  </a>
                  
                  <div class="navbar-dropdown">
                    <a class="navbar-item" href="{{ url_for('auth.profile') }}">
                      Perfil
                    </a>
                    <a class="navbar-item" href="{{ url_for('auth.logout') }}">
                      Cerrar Sesión
                    </a>
                  </div>
                  
                </div>
                
                <a class="navbar-item" href="{{ url_for('main.admin') }}">
                  Admin
                </a>
                {% endif %}
                <a class="navbar-item" href="{{ url_for('main.contacto') }}">
                  Contacto
                </a>

                
            
              </div>
          
              <div class="navbar-end">
                {% if not current_user.is_authenticated %}
                <div class="navbar-item">
                    <div class="buttons">
                      <a class="button is-primary" href="{{ url_for('auth.signup') }}">
                        <strong>Sign up</strong>
                      </a>
                      <a class="button is-light" href="{{ url_for('auth.login') }}">
                        Log in
                      </a>
                    </div>
                  </div>
                {% endif %}
                
              </div>
            </div>
          </nav>
<div class="hero-body" style="margin-top: -50px;">
        <div class="container has-text-centered">
           {% block content %}
           {% endblock %}
        </div>
    </div>
    </section>

    
    
</body>

</html>
