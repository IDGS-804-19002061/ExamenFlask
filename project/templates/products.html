
{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Catalogo
</h1>
<br>
<table class="table">
  <tbody>
    {% for p in products %}
    <tr>
      <td>
        <div class="card">
          <div class="card-content">
            <div class="media">
              <div class="media-left">
                <figure class="image is-48x48">
                  <img src="{{p.image}}" alt="Placeholder image">
                </figure>
              </div>
              <div class="media-content">
                <p class="title is-4">{{p.name}}</p>
                <p class="subtitle is-6">$ {{p.price}}</p>
              </div>
            </div>
        
            <div class="content">
              <a class="button is-responsive is-link" href="">
                Comprar</a>
            </div>
          </div>
        </div>
      </td>
    </tr> 
    {% endfor %}

  </tbody>
</table>

{% endblock %}
